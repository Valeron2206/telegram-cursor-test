<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Безопасная среда РЖД</title>
    <link rel="stylesheet" href="styles-no-bug.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <button class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z" fill="currentColor"/>
                </svg>
            </button>
            <div class="chat-title">Чат</div>
            <button class="menu-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="5" r="2" fill="currentColor"/>
                    <circle cx="12" cy="12" r="2" fill="currentColor"/>
                    <circle cx="12" cy="19" r="2" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages-area" id="messages">
            <div class="message incoming">
                <div class="message-bubble">Привет!</div>
            </div>
            <div class="message outgoing">
                <div class="message-bubble">Как дела?</div>
            </div>
            <div class="message incoming">
                <div class="message-bubble">Всё отлично, спасибо!</div>
            </div>
            <div class="message outgoing">
                <div class="message-bubble">Отлично. Давай тестировать.</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <input 
                    type="text" 
                    id="message-input" 
                    class="message-input" 
                    placeholder="Напишите сообщение..."
                    autocomplete="off"
                >
                <button class="send-button" id="send-btn">
                    Отправить
                </button>
            </div>
        </div>
    </div>

    <script src="script-no-bug.js"></script>
</body>
</html>
